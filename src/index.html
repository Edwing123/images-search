<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta datos -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple app for searching images. The images are gathered from the Unsplash API."
    />
    <meta name="keywords" content="search, images, nice, image, web-app" />
    <title>Images Search</title>

    <!-- Estilos y fuentes tipograficas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Space+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- Titulo principal -->
        <h1 class="header__title">
          <a href="/">Images Search</a>
        </h1>

        <!-- barra de busqueda + boton -->
        <section class="search-container">
          <input
            type="text"
            class="search__input"
            placeholder="Monas chinas..."
          />
          <button class="search__button">Buscar</button>
        </section>
      </header>

      <div class="main">

      </div>

      <footer class="footer">
        <h2 class="footer__title">
          Creado por
          <span class="footer__group-name"
            >&quot;JavaScript Developers&quot;</span
          >
        </h2>

        <a
          href="https://chat.whatsapp.com/FNw9kJCt5UXEvzzqbNr2Cb"
          target="_blank"
          rel="noopener noreferrer nofollow"
          class="footer__join-button"
          >Unete</a
        >
      </footer>
    </div>

    <!-- Archivos de JavaScript -->
    <script src="./js/main.js"></script>
  </body>
</html>
